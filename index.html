<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mystyles.css">
    <title>Procuct Component</title>
</head>
<body>
    <main>
    <div class="product__frame">
        <div class="product__frame-image">
            <img id='product-image' src="src/assets/image-product-desktop.jpg" alt="cologne"/>
        </div>
        <div class="product__frame-description">
            <h1>PERFUME</h1>
            <div class="description-heading">
                <h2>Gabrielle Essence Eu De Parfum</h2>
            </div>
            <div class="description-paragraph">
                <p>
                    A floral, solar and voluptuous 
                    interpretation composed by
                    Olivier Polge, Perfumer-Creator 
                    for the house of CHANEL.
                </p>
            </div>
            <div class="price__frame">
                <div class="price__frame-new">
                    <h3>$149.99</h3>
                </div>
                <div class="price__frame-cancel">
                    <h4>$169.99</h4>
                </div>
            </div>
            <div class="product__frame-button">
                <button><img id="shopping-cart" src="src/assets/shopping-cart.png" alt="shopping-cart" />Add to Cart</button>
            </div>
        </div>
    </div>
    </main>    
</body>
</html>
